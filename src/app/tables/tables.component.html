<h3 style="text-align: center; font-weight: 600">
  Working with tables and JSON server
</h3>

<form>
  <h2 style="font-family: monospace; font-weight: bold">Add a new friend</h2>
  <div class="form-inputs">
    <div class="form-input">
      <label for="name">Name</label>
      <input
        #name
        type="text"
        name="name"
        [value]="newFriend.name"
        (input)="newFriend.name = name.value"
      />
    </div>

    <div class="form-input">
      <label for="surname">Surname</label>
      <input
        #surname
        type="text"
        name="surname"
        [value]="newFriend.surname"
        (input)="newFriend.surname = surname.value"
      />
    </div>

    <div class="form-input">
      <label for="age">Age</label>
      <input
        #age
        type="number"
        name="age"
        [value]="newFriend.age"
        (input)="newFriend.age = age.value"
        required
      />
    </div>
  </div>

  <input
    *ngIf="!isUpdating"
    class="btn"
    type="button"
    value="Submit"
    (click)="addUser($event)"
  />
  <input
    *ngIf="isUpdating"
    class="btn"
    type="button"
    value="Update"
    (click)="update()"
  />
</form>

<div class="table">
  <mat-table
    mat-table
    [dataSource]="friendsData"
    matSort
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let element">
        {{ element.age }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container> -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let element">
        {{ element.surname }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
      <td mat-cell *matCellDef="let element">
        {{ element.weight }}
      </td>
    </ng-container>
    <button>updateElement</button>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (dblclick)="updateElement($event)"
      class="row"
    ></tr>
  </mat-table>
</div>
